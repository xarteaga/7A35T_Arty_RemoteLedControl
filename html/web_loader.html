<!DOCTYPE html>
<html lang="en">
<head><title>ArTy ConTroL 1.0</title></head>
<body></body>
<script>
function asyncLoadResource(type, url) {
url = "https://cdn.rawgit.com/xarteaga/7A35T_Arty_RemoteLedControl/master/html/" + url;
switch(type){
case "HTML":
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.write(this.responseText);
			asyncLoadResource("CSS", "css/bootstrap.min.css");
			asyncLoadResource("CSS", "css/style.css");
			asyncLoadResource("JS", "js/jquery.min.js");
			asyncLoadResource("JS", "js/bootstrap.min.js");
			asyncLoadResource("JS", "js/engine.js");
		}
	};
	xhttp.open("GET", url, true);
	xhttp.send();
	break;
case "JS":
        var tag = document.createElement("script");
	tag.type = "text/javascript";
        tag.src = url;
        tag.async = false;
	document.head.appendChild(tag);
	break;
case "CSS":
	var tag = document.createElement("link");
	tag.rel = "stylesheet";
	tag.type = "text/css";
	tag.href = url;
	tag.async = false;
	document.head.appendChild(tag);
	break;
}
}
asyncLoadResource("HTML", "index.html");



</script>
</html>
