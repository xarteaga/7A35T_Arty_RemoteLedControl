<!DOCTYPE html>
<html lang="en">
<head>
	<title>ArTy ConTroL 1.0</title>
</head>
<script>
function asyncLoadResource(type, url) {
url = "https://raw.githubusercontent.com/xarteaga/7A35T_Arty_RemoteLedControl/master/html/" + url;
switch(type){
case "HTML":
	var tag = document.createElement("body");
	tag.type = "text/html";
        tag.src = url;
        tag.async = false;
	tag.onerror = function () { asyncLoadResource(type, url);};
	document.getElementsByTagName('html')[0].appendChild(tag);
case "JS":
        var tag = document.createElement("script");
	tag.type = "text/javascript";
        tag.src = url;
        tag.async = false;
	tag.onerror = function () { asyncLoadResource(type, url);};
	document.getElementsByTagName('head')[0].appendChild(tag);
case "CSS":
	var tag = document.createElement("link");
	tag.rel = "stylesheet";
	tag.type = "text/css";
	tag.href = url;
	tag.async = false;
	tag.onerror = function () { asyncLoadResource(type, url);};
	document.getElementsByTagName('head')[0].appendChild(tag);
}
}
asyncLoadResource("HTML", "index.html");
asyncLoadResource("CSS", "css/bootstrap.min.css");
asyncLoadResource("CSS", "css/style.css");
asyncLoadResource("JS", "js/bootstrap.min.js");
asyncLoadResource("JS", "js/engine.js");
asyncLoadResource("JS", "js/jquery.min.js");
</script>
</html>
